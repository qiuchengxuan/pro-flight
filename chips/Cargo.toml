[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "chips"
version = "0.1.0"

[dependencies]
cortex-m = "0.6"
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }

[lib]
name = "chips"
test = false
bench = false

[profile.release]
panic = "abort"
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
# opt-level = "z"
