[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "rs-flight"
version = "0.0.2"

[dependencies]
ahrs = { version = "0.2", default-features = false }
ascii = { version = "1.0", default-features = false }
ascii-osd-hud = { path = "../ascii-osd-hud" }
bmp280-core = "0.1"
crc = { version = "1.8", default-features = false }
embedded-hal = "0.2"
embedded-sdmmc = "0.3"
enum-map = { version = "0.6", default-features = false }
integer-sqrt = "0.1"
max7456 = "0.1"
micromath = "1.0"
mpu6000 = "0.1"
nalgebra = { version = "0.18", default-features = false }
nb = "0.1"
ryu = "1.0"
sbus-parser = "0.0.2"
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }
sval = { version = "0.5", features = ["derive"] }
sval_json = "0.5"
void = { version = "1", default-features = false }

[lib]
name = "rs_flight"

[dev-dependencies]
hex-literal = "0.3"
pretty_assertions = "0.4"
serial_test = "*"
