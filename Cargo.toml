[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "rs-flight"
version = "0.0.2"

[dependencies]
ahrs = { version = "0.2", default-features = false}
arrayvec = { version = "0.5", default-features = false, features = ["array-sizes-33-128"]}
ascii = { version = "1.0", default-features = false }
ascii-osd-hud = { path = "../ascii-osd-hud" }
bmp280 = { path = "../bmp280" }
cortex-m = "0.6"
embedded-hal = "0.2"
embedded-sdmmc = "0.3"
enum-map = { version = "0.6", default-features = false }
integer-sqrt = "0.1.3"
max7456 = { path = "../max7456" }
md5 = { version = "0.7.0", default-features = false }
micromath = "1.0"
mpu6000 = { path = "../mpu6000" }
nalgebra = { version = "0.18", default-features = false }
nb = "0.1"
nmea0183 = "0.2.3"
ryu = "1.0"
sbus-parser = { path = "../sbus" }
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }
sval = { version = "0.5", features = ["derive"] }
sval_json = "0.5"

[lib]
name = "rs_flight"

[dev-dependencies]
pretty_assertions = "0.4"
serial_test = "*"
