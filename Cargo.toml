[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "omnibusf4"
version = "0.1.0"

[dependencies]
# alloc-cortex-m = "0.3.5"
cast = { version = "0.2.2", default-features = false }
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-semihosting = "0.3.3"
embedded-hal = "0.2.3"
nb = "0.1.2"
panic-halt = "0.2.0"
panic-semihosting = "0.5.3"
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }
usb-device = "0.2.5"
usbd-serial = "0.1.0"

ascii = { version = "1.0", default-features = false }
btoi = { version = "0.4", default-features = false }
arrayvec = { version = "0.5.1", default-features = false, features = ["array-sizes-33-128"]}
numtoa = "0.2"

mpu6000 = { path = "../mpu6000" }
max7456 = { path = "../max7456" }
ascii-osd-hud = { path = "../ascii-osd-hud" }

[[bin]]
name = "omnibusf4"
test = false
bench = false

[profile.release]
panic = "abort"
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
opt-level = "z"
