[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "omnibusf4"
version = "0.1.0"

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-semihosting = "0.3.3"
panic-halt = "0.2.0"
cast = { version = "0.2.2", default-features = false }
panic-semihosting = "0.5.3"
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }
ascii = { version = "1.0", default-features = false }
usb-device = "0.2.5"
usbd-serial = "0.1.0"
arrayvec = { version = "0.5.1", default-features = false, features = ["array-sizes-33-128"]}
# alloc-cortex-m = "0.3.5"

mpu6000 = "0.0.4"

[[bin]]
name = "omnibusf4"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
