[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "rs-flight"
version = "0.0.1"

[dependencies]
arrayvec = { version = "0.5", default-features = false, features = ["array-sizes-33-128"]}
ascii = { version = "1.0", default-features = false }
cortex-m = "0.6"
embedded-hal = "0.2"
enum-map = {version = "0.6.2", default-features = false}
nalgebra = {version = "0.18", default-features = false}
nb = "0.1"
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }

max7456 = { path = "../max7456" }
ascii-osd-hud = { path = "../ascii-osd-hud" }
ahrs = { version = "0.2", default-features = false}

[lib]
name = "rs_flight"
# test = false
# bench = false

[profile.release]
panic = "abort"
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
# opt-level = "z"
