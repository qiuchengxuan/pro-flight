accelerometer:
  bias:
    x: 83
    y: -1
    z: 99
  gain:
    x: 4079
    y: 4079
    z: 4017
aircraft:
  configuration: airplane
battery:
  cells: 3
  min-cell-voltage: 3300
  max-cell-voltage: 4200
  warning-cell-voltage: 3500
osd:
  aspect-ratio:
    width: 16
    height: 9
  font: sdcard://font.mcm
  fov: 145
  offset:
    horizental: 8
    vertical: 0
  standard: PAL
receiver:
  channels:
    - channel: 1
      type: roll
      scale: 100
    - channel: 2
      type: pitch
      scale: 100
    - channel: 3
      type: throttle
      scale: 100
    - channel: 4
      type: yaw
      scale: 100
serials:
  USART1:
    type: GNSS
    baudrate: 38400
  USART6:
    type: SBUS
    fast: false
    rx-inverted: true
    half-duplex: false
outputs:
  PWM1:
    type: motor
    index: 0
    protocol: PWM
    rate: 400
  PWM2:
    type: motor
    index: 1
    protocol: PWM
    rate: 400
  PWM3:
    type: elevator
  PWM4:
    type: aileron-right
  PWM5:
    type: aileron-left
  PWM6:
    type: rudder
