battery:
  cells: 3
  min-cell-voltage: 3.3
  max-cell-voltage: 4.2
  warning-cell-voltage: 3.5
fcs:
  configuration: airplane
  envelop:
    max-roll: 67
    min-pitch: -15
    max-pitch: 30
  pids:
    roll:
      max-rate: 150
      kp: 0.44
      ki: 0.4
      kd: 0.2
    pitch:
      max-rate: 30
      kp: 0.58
      ki: 0.5
      kd: 0.22
    yaw:
      max-rate: 10
      kp: 0.7
      ki: 0.45
      kd: 0.2
imu:
  accelerometer:
    bias:
      x: -0.0288
      y: 0.00268
      z: -0.08703
    gain:
      x: 1.0036
      y: 0.9938
      z: 0.9995
    sensitive: 2.0
  magnetometer:
    bias:
      x: -0.02599
      y: 0.09633
      z: -0.01099
    gain:
      x: 1.0193
      y: 1.0
      z: 1.1476
    declination: 5.8
  mahony:
    kp: 0.25
    ki: 0.005
  rotation: '270'
ins:
  speedometer:
    kp: 0.1
osd:
  aspect-ratio: '16:9'
  fov: 145
  offset:
    horizental: 8
    vertical: 0
  refresh-rate: 50
  standard: PAL
peripherals:
  serials:
    USART1:
      type: GNSS
      baudrate: 9600
      protocol: NMEA
    USART6:
      type: SBUS
      fast: false
      rx-inverted: true
      half-duplex: false
  pwms:
    PWM1:
      type: motor
      index: 0
      protocol: PWM
      rate: 400
    PWM2:
      type: aileron-right
      min-angle: -90
      max-angle: 90
      reversed: false
    PWM3:
      type: elevator
      min-angle: -90
      max-angle: 90
      reversed: false
    PWM4:
      type: rudder
      min-angle: -80
      max-angle: 80
      reversed: false
inputs:
  axes:
    throttle:
      channel: 2
      scale: 1.1
    roll:
      channel: 0
      scale: 1.0
    pitch:
      channel: 1
      scale: 1.0
    yaw:
      channel: 3
      scale: 1.0
  toggles:
    - channel: 5
      choices:
        - nav-mode
        - telemetry-mode
        - telemetry-mode
