accelerometer:
  bias:
    x: -236
    y: 22
    z: -713
  gain:
    x: 8222
    y: 8142
    z: 8188
aircraft:
  configuration: airplane
battery:
  cells: 3
  min-cell-voltage: 3300
  max-cell-voltage: 4200
  warning-cell-voltage: 3500
osd:
  aspect-ratio: '16:9'
  font: sdcard://font.bin
  fov: 145
  offset:
    horizental: 8
    vertical: 0
  standard: PAL
receiver:
  channels:
    - channel: 1
      type: roll
    - channel: 2
      type: pitch
    - channel: 3
      type: throttle
      scale: 110
    - channel: 4
      type: yaw
serials:
  USART1:
    type: GNSS
    baudrate: 38400
    protocol: UBX
  USART6:
    type: SBUS
    fast: false
    rx-inverted: true
    half-duplex: false
outputs:
  PWM1:
    type: motor
    index: 0
    protocol: PWM
    rate: 400
  PWM2:
    type: motor
    index: 1
    protocol: PWM
    rate: 400
  PWM3:
    type: elevator
    reversed: true
  PWM4:
    type: aileron-right
  PWM5:
    type: aileron-left
  PWM6:
    type: rudder
    center-angle: -10
