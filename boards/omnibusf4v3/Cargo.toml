[package]
authors = ["qiuchengxuan <qiuchengxuan@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "omnibusf4v3"
version = "0.1.0"

[dependencies]
# alloc-cortex-m = "0.4.0"
arrayvec = { version = "0.5", default-features = false, features = ["array-sizes-33-128"]}
ascii-osd-hud = { path = "../../../ascii-osd-hud" }
bmp280 = { path = "../../../bmp280" }
cast = { version = "0.2.2", default-features = false }
chips = { path = "../../chips" }
cortex-m = "0.6"
cortex-m-rt = "0.6"
cortex-m-systick-countdown = "0.1"
embedded-hal = "0.2"
embedded-sdmmc = "0.3"
log = { version = "0.4", features = ["max_level_off"] }
mpu6000 = { path = "../../../mpu6000" }
max7456 = { path = "../../../max7456" }
nb = "0.1"
panic-halt = "0.2"
rs-flight = { path = "../../" }
sbus-parser = { path = "../../../sbus" }
stm32f4xx-hal = { version = "0.8", features = ["stm32f405", "rt", "usb_fs"] }
sval = { version = "0.5", features = ["derive"] }
sval_json = "0.5"
usb-device = "0.2"
usbd-serial = "0.1.0"

[[bin]]
name = "omnibusf4v3"
test = false
bench = false

[profile.release]
panic = "abort"
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
opt-level = "z"
